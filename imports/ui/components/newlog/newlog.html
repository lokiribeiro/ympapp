                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" ng-repeat="subgroup in newlog.subgroups" ng-if="subgroup.groupID == group._id">
                                      <div class="form-group">
                                        <label class="col-sm-4 control-label f-10">{{subgroup.itemName}}
                                        </label>
                                        <div class="col-sm-2" ng-if="subgroup.withoutOptions">
                                          <input type="text" class="form-control f-10" ng-model="newlog.port.groupSub[$parent.$index]" placeholder="{{subgroup.itemName}}" >
                                        </div>
                                        <div class="col-sm-2" ng-repeat="option in subgroup.optionItems track by $index">
                                          <input type="text" class="form-control"  ng-model="newlog.port.groupSub[$parent.$index].item[$index]" placeholder="{{option}}" >
                                        </div>
                                        <div class="col-sm-2">
                                          <input type="text" class="form-control f-10" ng-model="newlog.port.groupUnit[$parent.$index]" value="{{subgroup.unit}}" placeholder="{{subgroup.unit}}"  disabled>

                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
