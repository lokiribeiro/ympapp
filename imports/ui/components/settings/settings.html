        <div class="page-content">
          <div class="row">
            <div class="col-lg-12 portlets">
              <div class="panel bg-dark">
                <div class="panel-content">
                  <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Equipment</label>
                            <input type="text" class="form-control" ng-model="settings.group.name" placeholder="Equipment name">
                        </div>
                    </div>
                    <div class="col-sm-1">
                            <div class="form-group">
                                <label> </label>
                                    <div class="icheck-list">
                                        <label>
                                        <input type="checkbox" class="icheckbox_square-blue f-12" ng-model="settings.group.hours"> With hours</label>
                                    </div>
                                    </div>
                    </div>
                    <div class="col-sm-1">
                      <div class="form-group">
                          <label> </label>
                              <div class="icheck-list">
                                  <label>
                                  <input type="checkbox" class="icheckbox_square-blue f-12" ng-model="settings.group.days"> With Days</label>
                              </div>
                              </div>
                    </div>
                  <div class="col-sm-2">
                      <div class="form-group" style="margin-top: 25px !important;"> 
                      <button class="btn btn-dark col-sm-12" ng-click="settings.save()"><i class="fa fa-plus"></i> Add Equip</button>
                      </div>
                  </div>
                  <div class="col-md-6">
                        <h3><strong>Equipment</strong>List</h3>
                        <div class="panel-group panel-accordion dark-accordion" id="accordion">
                            <div class="panel panel-default" ng-repeat="group in settings.groups">
                                <div class="panel-heading">
                                    <h4>
                                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#Collapse{{group._id}}">
                                            {{group.name}}
                                        </a>
                                    </h4>
                                </div>
                                <div id="Collapse{{group._id}}" class="panel-collapse collapse">
                                    <div class="panel-body">
                                            <div class="row">
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label>At Port</label>
                                                            <input type="checkbox" class="icheckbox_square-blue" ng-model="group.atPort" ng-click="settings.updatePort(group)">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <div class="form-group">
                                                            <label>At Sea</label>
                                                            <input type="checkbox" class="icheckbox_square-blue" ng-model="group.atSea" ng-click="settings.updateSea(group)">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group"> 
                                                            <button class="btn btn-dark col-sm-12" ng-click="settings.removeGroup(group)"><i class="fa fa-trash"></i> Delete</button>
                                                        </div>
                                                    </div>
                                                </div>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label>Item name</label>
                                                    <input type="text" class="form-control" ng-model="settings.subgroup.itemName" placeholder="Equipment Group name">
                                                </div>
                                            </div>
                                            <div class="col-sm-2">
                                                <div class="form-group">
                                                    <label>Unit</label>
                                                    <select ng-model="settings.unit" name="group" class="form-control">
                                                        <option ng-repeat="unit in settings.units" value="{{unit.unit}}">{{unit.value}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="form-group" style="margin-top: 25px !important;"> 
                                                    <button class="btn btn-dark col-sm-12" ng-click="settings.addField()">Add Option</button>
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="form-group" style="margin-top: 25px !important;"> 
                                                   <button class="btn btn-dark col-sm-12" ng-click="settings.addRow(group, settings.unit)"><i class="fa fa-save"></i> Save</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                                <div class="col-sm-4" ng-repeat="item in settings.inputs">
                                                    <div class="form-group">
                                                        <label>Option</label>
                                                        <input type="text" class="form-control" ng-model="item.option" placeholder="Option">
                                                    </div>
                                                </div>
                                            </div>
                                        <div class="row">
                                            <div class="form-group" ng-if="group.hours">
                                                <label class="col-sm-4 control-label f-10">Running Hours
                                                </label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control f-10" ng-model="subgroup.itemName" placeholder="0" disabled>
                                                </div>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control f-10" ng-model="subgroup.unit" placeholder="Hours" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" ng-repeat="subgroup in settings.subgroups" ng-if="subgroup.groupID == group._id">
                                                <div class="form-group">
                                                        <label class="col-sm-4 control-label f-10">{{subgroup.itemName}}
                                                        </label>
                                                        <div class="col-sm-2" ng-if="subgroup.withoutOptions">
                                                            <input type="text" class="form-control f-10" ng-model="subgroup.itemName" placeholder="{{subgroup.itemName}}" disabled>
                                                        </div>
                                                        <div class="col-sm-2" ng-repeat="option in subgroup.optionItems">
                                                            <input type="text" class="form-control" placeholder="{{option}}" disabled>
                                                        </div>
                                                        <div class="col-sm-2">
                                                                <input type="text" class="form-control f-10" ng-model="subgroup.unit" placeholder="{{subgroup.unit}}" disabled>
                                                        </div>
                                                  </div>
                                        </div>
                                        

                                        
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="footer">
            <div class="copyright">
              <p class="pull-left sm-pull-reset">
                <span>Copyright <span class="copyright">©</span> 2018 </span>
                <span>Powered by TYS Ltd</span>.
                <span>All rights reserved. </span>
              </p>
              <p class="pull-right sm-pull-reset">
                <span><a href="#" class="m-r-10">Support</a> | <a href="#" class="m-l-10 m-r-10">Terms of use</a> | <a href="#" class="m-l-10">Privacy Policy</a></span>
              </p>
            </div>
          </div>
        </div>
    
        <div class="modal fade" id="modal-responsive" aria-hidden="true">
          <div class="modal-dialog modal-lg" style="margin-top: 15% !important;">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
                <h4 class="modal-title"><strong>New</strong> Job</h4>
              </div>
              <div class="modal-body">
                <!--<p>Change screen size to see responsive behaviour.</p>-->
                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="control-label">Group</label>
                          <select ng-model="settings.job.group" name="group" class="form-control" required>
                            <option value="">Select Group...</option>
                            <option value="Main Engine">Main Engine</option>
                            <option value="Engine Room">Engine Room</option>
                            <option value="Bridge">Bridge</option>
                            <option value="Fuel Tank">Fuel Tank</option>
                            <option value="Jet Ski">Jet Ski</option>
                          </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="field-1" class="control-label">Title</label>
                        <input type="text" ng-model="settings.job.title" class="form-control" placeholder="Job Title" required>
                      </div>
                    </div>
                  </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="field-1" class="control-label">Location</label>
                      <input type="text" ng-model="settings.job.location" class="form-control" placeholder="Location" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="field-3" class="control-label">Model Number</label>
                          <input type="text" ng-model="settings.job.modelNumber" class="form-control" placeholder="Model Number" required>
                        </div>
                  </div>
                </div>
    
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="field-4" class="control-label">Frequency in hours</label>
                      <input type="text" ng-model="settings.job.hours" class="form-control" placeholder="0" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="field-5" class="control-label">Frequency in days</label>
                      <input type="text" ng-model="settings.job.years" class="form-control" placeholder="0" required>
                    </div>
                  </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="field-4" class="control-label">Serial No.</label>
                        <input type="text" ng-model="settings.job.serialNumber" class="form-control" placeholder="Serial No." required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="field-5" class="control-label">Manufacturer</label>
                        <input type="text" ng-model="settings.job.manufacturer" class="form-control" placeholder="manufacturer" required>
                      </div>
                    </div>
                    </div>
              </div>
              <div class="modal-footer text-center">
                <button type="submit" class="btn btn-primary btn-embossed bnt-square"  ng-click="settings.submit()"><i class="fa fa-check"></i> Add</button>
              </div>
            </div>
          </div>
        </div>
        <!-- END PAGE CONTENT -->
      </div>
